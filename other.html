<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Anime Título</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f5f5f5;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }

        #anime-container {
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            overflow: hidden;
            width: 300px;
            text-align: center;
            padding: 20px;
        }

        img {
            width: 100%;
            border-radius: 5px;
            margin-bottom: 10px;
        }

        h2 {
            color: #333;
        }

        p {
            color: #666;
        }

        .category {
            margin-top: 10px;
            color: #777;
        }

        .episodes {
            margin-top: 10px;
            color: #777;
            text-align: left;
        }

        ul {
            list-style-type: none;
            padding: 0;
        }

        li {
            margin-bottom: 5px;
        }
    </style>
</head>
<body>
    <div id="anime-container">
        <img src="imagen.jpg" alt="Anime Imagen">
        <h2>Título del Anime</h2>
        <p>Sinopsis del anime que puede ser bastante larga dependiendo de la serie y la trama.</p>
        <p class="category"><strong>Categorías:</strong> Acción, Aventura, Comedia</p>
        <p class="episodes"><strong>Episodios:</strong></p>
        <ul>
            <li>Episodio 1 - Título del Episodio 1</li>
            <li>Episodio 2 - Título del Episodio 2</li>
            <li>Episodio 3 - Título del Episodio 3</li>
            <!-- Añade más episodios según sea necesario -->
        </ul>
    </div>
</body>
</html>
